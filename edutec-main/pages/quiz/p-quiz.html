<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p-quiz.css">
    <link rel="shortcut icon" href="../../img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Marine Biology</title>
</head>
<body>
    <div class="barra_progresso">
        <div></div>
    </div>
    <header>
        <div class="header">
            <div>
                <a href="../../index.html"><img src="../../img/Logo.png" alt="logo do site"></a>
            </div>

            <div class="pergunta">
                <div>
                    <h1>1- O que é biodiversidade marinha?</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="alternativas">
            <div class="teste">
            <div>
                <img src="../../img/quiz-img-1.png" alt="imagens quiz">
            </div>

            <form action="">
                <label for="alternativa_a" id="errada">
                    <input type="radio" id="alternativa_a" name="alternativa">

                    <div>
                        <span>A</span>
                        Variedade de seres vivos nos oceanos
                    </div>
                </label>

                <label for="alternativa_b" id="correta">
                    <input type="radio" id="alternativa_b" name="alternativa">

                    <div>
                        <span>B</span>
                        Vida nos oceanos, mares, costas e estuários
                    </div>
                </label>
                <label for="alternativa_c">
                    <input type="radio" id="alternativa_c" name="alternativa">
                    <div>
                        <span>C</span>
                        Apenas mamíferos marinhos
                    </div>
                </label>
                <label for="alternativa_d">
                    <input type="radio" id="alternativa_d" name="alternativa">
                    <div>
                        <span>D</span>
                        Variedade de corais
                    </div>
                </label>
            </form>
        </div>
        </section>
        <div class="bt">
            <button>Enviar</button>
        </div>
    </main>
</body>
</html>
